<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" media="screen and (max-width: 1300px)" href="styles.css">
	<title>My Certificate</title>
</head>
<body>
<header></header>
<main>
<figure class="content_certificate">
<div class="filter-img_1">
<img class="img" src="images/IMG_1.jpg" alt="Сертификат на английском">
</div>
<div class="filter-img_2">
<img class="img"src="images/IMG_2.jpg" alt="Сертификат на русском">
</div>
</figure>
<h1 class="h1">Данные о размерах экрана</h1>
<button class="btn">Press here
<div class="btn_icon">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
</svg>	
</div>
</button>
</main>
<footer>
<script>
	
//Сверстайте кнопку, клик на которую будет выводить данные о размерах экрана с помощью alert.
// можно вместо windowScreenavailWidth, записать printScreenWidth и rintScreenHeight так сдал на проверку
const windowScreenavailWidth = window.screen.availWidth; //вывожу ширину экрана, из MDN - screeen свойства
const windowScreenavailHeight = window.screen.availHeight; //вывожу высоту экрана, из MDN - screeen свойства
const div = document.querySelector('.btn_icon'); 
const btn = document.querySelector(".btn"); // нашел кнопку
// обработчик  
btn.addEventListener('click', () => {
  btn.classList.toggle('btn--magic');
  div.style.animationIterationCount=3;
  alert( 'Параметры экрана  ' +  window.screen.availWidth + 'px' + '  x  ' + window.screen.availHeight + 'px'); 
}); 
</script>

</footer>
</body>
</html>
